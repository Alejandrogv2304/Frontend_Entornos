<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      
            // Función para alternar la visibilidad de la contraseña
            function togglePassword() {
                const passwordField = document.getElementById("password");
                const toggleIcon = document.getElementById("toggle-icon");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcon.src = "https://img.icons8.com/ios/50/ffffff/visible.png"; // Icono de ojo abierto
                } else {
                    passwordField.type = "password";
                    toggleIcon.src = "https://img.icons8.com/ios/50/ffffff/invisible.png"; // Icono de ojo cerrado
                }
            }
    
            document.addEventListener("DOMContentLoaded", function() {
            // Lista de programas
            const data = ["Ingeniería de Sistemas", "Ingeniería de Petroleos", "Ingeniería Industrial", 
                "Ingeniería Química", "Ingeniería Electrónica", "Ingeniería Mecánica", 
                "Ingeniería Civil", "Ingeniería Ambiental", "Ingeniería Biomédica", 
                "Ingeniería Eléctrica"];
    
            // Referencia al select
            const programSelect = document.getElementById("program");
    
            // Llenar el select con las opciones
            data.forEach(item => {
                const option = document.createElement("option");
                option.value = item;
                option.textContent = item;
                programSelect.appendChild(option);
            });
        });
    </script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-[#1BAA7D] to-gray-800 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg mt-8 mb-8">
        
        <h2 class="text-3xl font-bold text-center mb-6 text-white">Registrate</h2>
        <form id="registerForm">
 
            
            <div class="mb-4">
                <label for="firstname" class="block text-lg font-bold text-gray-300">Nombres</label>
                <input type="text" id="firstname" name="firstname" placeholder="Introduce tu nombre" class="w-full p-3 mt-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            
            <div class="mb-4">
                <label for="lastname" class="block text-lg font-bold text-gray-300">Apellidos</label>
                <input type="text" id="lastname" name="lastname" placeholder="Introduce tu apellido" class="w-full p-3 mt-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg font-bold text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" class="w-full p-3 mt-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-6 relative">
                <label for="password" class="block text-lg font-bold text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" class="w-full p-3 mt-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <!-- Botón para mostrar/ocultar la contraseña -->
                <button type="button" onclick="togglePassword()" class="absolute top-1/2 right-3 transform -translate-y-1/2 mt-4">
                    <img id="toggle-icon" src="https://img.icons8.com/ios/50/ffffff/invisible.png" alt="Mostrar/Ocultar contraseña" class="w-6 h-6">
                </button>
            </div>

            <div class="mb-4">
                <label for="program" class="block text-lg font-bold text-gray-300">Programa</label>
                <select id="program" name="programlist" class="bg-gray-800 text-white p-2 rounded pr-40">
                </select>   
            </div>

            <div class="mb-4">
                <label for="description" class="block text-lg font-bold text-gray-300">Descripción</label>
                <textarea id="description" name="description" placeholder="Introduce tu descripción" rows="5" class="w-full p-3 mt-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </select>   
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-[#1BAA7D]  hover:bg-[#1bc632] text-white font-bold rounded-md focus:outline-none focus:ring-2 focus:ring-[#1BAA7D] mb-4">
                Registrarse
            </button>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-400">
                ¿Ya tienes cuenta? <a href="./login.html" class="text-[#1bc632]  hover:underline">Inicia Sesión</a>
            </p>
        </div>
    </div>
    
    <script src="./js/register.js"></script>
</body>
</html>
