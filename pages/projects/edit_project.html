<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./creation_project.css">
    <link rel="stylesheet" href="./../reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./../../js/main.js"></script>
    <script type="module" src="./../../js/validateAuth.js"></script>
    <script type="module" src="./edit_project.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="./../../pages/projects/projects.html"><img src="./../../assets/logo_alterno.svg" alt="Logo" class="navbar__logo-image"></a>
            <span><a href="./../../pages/projects/projects.html">Project-Hub</a></span>
        </div>
        <div class="navbar__links">
            <ul id="navbar__links-list">
              <li><a href="./../../projects.html">Proyectos</a></li>
              <li><a href="./../groups/groups.html">Grupos</a></li>
              <li><a href="./../about/about.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="edit-form">
            <form class="form">
            <p class="title">Editar un proyecto existente</p>
            <p class="message">Edita los datos de un proyecto.</p>
                <label>
                    <select id="selectEditProject" name="selectEditProject" class="select bg-gray-800 text-white p-2 rounded pr-40">
                        <option value="" selected disabled>Seleccione el proyecto que desea editar</option>
                    </select>
                </label>
                <div class="flex">
                <label>
                    <input id="projectTitle" class="input" type="text" placeholder="" required="">
                    <span>Título del proyecto</span>
                </label>
                </div> 
                <label>
                    <textarea id="projectDescription" class="textarea" name="description" id="description" placeholder="Descripción del proyecto"></textarea>
                </label>
                <label>
                    <input id="projectLinkRepo" class="input" type="text" placeholder="" required="">
                    <span>Link al repositorio</span>
                </label> 
                    <div class="item-list">
                        <label>
                            <select id="selectGroup" name="selectGroup" class="select bg-gray-800 text-white p-2 rounded pr-40">
                                <option value="" selected disabled>Seleccione el grupo que trabajará en el proyecto</option>
                            </select>   
                        </label>
                        <label>
                            <select id="selectStatus" name="selectStatus" class="select bg-gray-800 text-white p-2 rounded pr-40">
                                <option value="" selected disabled>Seleccione el estado del proyecto</option>
                                <option value="PENDING">PENDING</option>
                                <option value="IN_PROGRESS">IN_PROGRESS</option>
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="CANCELED">CANCELED</option>
                            </select>   
                        </label>
                      </div>
            <button id="submitBtn" class="submit">Crear proyecto</button>
            <button id="deleteBtn" class="deleteBtn">Eliminar proyecto</button>

        </form>
        <div class="illustration-container">
            <img class="babillito-editing" src="./../../assets/babillito_computing.png" alt="babillito">
        </div>
    </div>
    </div>
</body>
</html>
