<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Función para alternar la visibilidad de la contraseña
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggle-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "https://img.icons8.com/ios/50/ffffff/visible.png"; // Icono de ojo abierto
            } else {
                passwordField.type = "password";
                toggleIcon.src = "https://img.icons8.com/ios/50/ffffff/invisible.png"; // Icono de ojo cerrado
            }
        }
    </script>
</head>
<body><body class="bg-gradient-to-r from-gray-900 via-[#1BAA7D] to-gray-800 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <img src="./assets/logo_alterno.svg" class="mx-auto mb-4 text-white w-24 h-24" alt="Flowbite Logo" />
        </div>
        
        <h2 class="text-3xl font-semibold text-center mb-6">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" class="w-full p-3 mt-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" class="w-full p-3 mt-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <!-- Botón para mostrar/ocultar la contraseña -->
                <button type="button" onclick="togglePassword()" class="absolute top-1/2 right-3 transform -translate-y-1/2 mt-4">
                    <img id="toggle-icon" src="https://img.icons8.com/ios/50/ffffff/invisible.png" alt="Mostrar/Ocultar contraseña" class="w-6 h-6">
                </button>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-[#1BAA7D] hover:bg-[#1bc632] text-white font-bold rounded-md focus:outline-none focus:ring-2 focus:ring-[#1BAA7D] mb-4">
                Iniciar Sesión
            </button>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-400">
                ¿No tienes cuenta? <a href="/register.html" class="text-[#1bc632] hover:underline">Regístrate aquí</a>
            </p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
