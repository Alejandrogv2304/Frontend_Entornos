<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjectHub | Comparte tus proyectos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;700&family=Mukta:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Mukta', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .container {
      padding: 6rem;
      box-sizing: border-box;
    }

    h1.title {
      font-family: 'Baloo Thambi 2', cursive;
      font-size: 3.5rem;
      font-weight: 700;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      color: #cccccc;
    }

    .landing-babillito {
      width: 40%;
      max-width: 90%;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .slogan {
      font-size: 2rem;
      font-weight: 700;
      color: #0a0a0a;
      margin-top: 1rem;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .button {
      display: flex;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #1d201f;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #5c5f5c;
    }

    .container{
        display: flex;
        width: 100vw;
        background: linear-gradient(180deg, #000000 0%, #00e6771f 70%, #00e677ea 90%,  #00e677 100%);
    }

    .text{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 70%;
    }

    .start-now {
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 5rem;
      width: 100%;
      background-color: #00e676;
    }

    .community{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: auto;
        background-color: #00e676;
        padding-top: 5rem;

        img{
            background-color: #03582f;
            border-radius: 10px;
            width: 30%;
        }
    }
    .black{
        color: #000000 !important;
        margin: 0 !important;
    }

  </style>
</head>
<body>
    
  <div class="container">
    <div class="text">
        <h1 class="title">¬°Bienvenido a <br> Project Hub UIS!
            <p class="subtitle">Un espacio hecho para estudiantes curiosos y creativos de la UIS.</p>    
        </h1>
    </div>
    
    <img src="./../assets/babillito_nobg.png" alt="Mascota Babillito saludando" class="landing-babillito" />

   
   </div>

   
   <div class="start-now">
    <p class="slogan">¬°Mu√©stranos tu mejor proyecto! üêä</p>
    <a href="#explora" class="button">Registrarse</a>  

    </div>
    <div class="community">
        <h1 class="title black">Trabaja en comunidad
            <p class="subtitle black">Trabaja en conjunto tu pr√≥ximo proyecto</p>
        </h1>
        <img src="./../assets/babillito_groups.png" alt="Mascota Babillito saludando" class="landing-babillito" />
    </div>
    

   
</body>
</html>
