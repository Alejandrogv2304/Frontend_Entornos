    <script>    
            document.addEventListener("DOMContentLoaded", function() {
            // Lista de programas
            const data = ["Ingeniería de Sistemas", "Ingeniería de Petroleos", "Ingeniería Industrial", 
                "Ingeniería Química", "Ingeniería Electrónica", "Ingeniería Mecánica", 
                "Ingeniería Civil", "Ingeniería Ambiental", "Ingeniería Biomédica", 
                "Ingeniería Eléctrica"];
    
            // Referencia al select
            const programSelect = document.getElementById("program");
    
            // Llenar el select con las opciones
            data.forEach(item => {
                const option = document.createElement("option");
                option.value = item;
                option.textContent = item;
                programSelect.appendChild(option);
            });
        });
    </script>
    <title>Perfil</title>
</head>

        <div class="navbar__links">

    <div class="profile-container">
        <div class="profile-resume">
            <div class="profile-resume__info">
                <h2 id="resume-name"> </h2>
                <ul>

                    </li>
                    <li id="resume-program">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>Ingenieria de Sistemas
                    </li>
                    <li id="resume-userSince">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z"/></svg>Usuario desde: 2025
                    </li>
                </ul>
                <p id="resume-description"></p>
            </div>
        </div>

        <div class="edit-form">
            <form class="form" id="editForm">
            <p class="title">Editar Perfil </p>
            <p class="message">Actualiza tus datos según prefieras.</p>
            <div id="errorMessages" style="color: red; font-size: 14px; margin-bottom: 10px;"></div>
                <div class="flex">
                <label>
                    <input id="firstName" class="input" type="text" placeholder="" required="">
                    <span>Nombre</span>
                </label>

                <label>
                    <input id="lastName" class="input" type="text" placeholder="" required="">
                    <span>Apellido</span>
                </label>
            </div>  
                    
            <label>
                <input id="email" class="input" type="email" placeholder="" required="">
                <span>Email</span>
            </label> 
                
            <label>
                <input id="password" class="input" type="password" placeholder="" required="">
                <span>Contraseña</span>
            </label>
            <label>
                <input id="confirmPassword" class="input" type="password" placeholder="" required="">
                <span>Confirmar contraseña</span>
            </label>
            <label>
                <select id="program" placeholder="Cambiar programa" name="programlist" class="select bg-gray-800 text-white p-2 rounded pr-40">
                    <option value="" selected disabled>Cambiar el programa</option>
                </select>   
            </label>
            <label>
                <textarea id="description" class="textarea" name="description" id="description"></textarea>
            </label>
            <button id="submitBtn" class="submit" type="submit">Actualizar</button>
        </form>
        <div class="illustration-container">
            <img class="babillito-editing" src="./../../assets/babillito_editing.png" alt="babillito">
        </div>
    </div>
</div>

<div id="successModal" class="modal">
    <div class="modal-content">
        <p>Formulario actualizado exitosamente.</p>
        <button id="closeModalBtn">Cerrar</button>
    </div>
</div>
